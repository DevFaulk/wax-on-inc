<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <header>
      <div class="px-3 py-2 text-bg-dark border-bottom">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                <use xlink:href="#bootstrap"></use>
              </svg>
            </a>

            <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
              <li>
                <a href="index.html" class="nav-link text-secondary">
                  <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#home"></use></svg>
                  Home
                </a>
              </li>

              <li>
                <a href="products.html" class="nav-link text-white">
                  <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#grid"></use></svg>
                  Products
                </a>
              </li>

              <li>
                <a href="checkout.html" class="nav-link text-white">
                  <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#table"></use></svg>
                  Checkout
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="px-3 py-2 border-bottom mb-3">
        <div class="container d-flex flex-wrap justify-content-end text-end">
          <form class="col-6 col-lg-3 mb-2 mb-lg-0 me-lg-3" role="search">
            <input type="search" class="form-control" placeholder="Search..." aria-label="Search" />
          </form>

          <div class="text-end">
            <a href="sign-in.html">
              <button type="button" class="btn btn-light text-dark me-2">Login</button>
            </a>
            <a href="registration.html">
              <button type="button" class="btn btn-primary">Sign-up</button>
            </a>
          </div>
        </div>
      </div>
    </header>

    <section class="bg-dark text-bg-dark">
      <div class="container d-flex justify-content-center">
        <div class="card text-center" style="width: 300px">
          <div class="card-header h5 text-white bg-primary">Password Reset</div>
          <div class="card-body bg-dark-subtle px-5">
            <p class="card-text py-2">
              Enter your email address and we'll send you an email with instructions to reset your password.
            </p>
            <div class="form-outline">
              <input type="email" id="typeEmail" class="form-control my-3" />
              <label class="form-label" for="typeEmail">Email input</label>
            </div>
            <a href="#" class="btn btn-primary w-100">Reset password</a>
            <div class="d-flex justify-content-between mt-4">
              <a class="" href="#">Login</a>
              <a class="" href="#">Register</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <section class="copyright"></section>
    </footer>

    <script src="scripts/bootstrap.bundle.js"></script>
  </body>
</html>
